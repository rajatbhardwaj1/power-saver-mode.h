{%  extends "index.html"%}
{% block content %}

  <head>
    <title>Groups</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/groups.css') }}">
    <script>
      function redirect(group) {
        var url = "{{ url_for('group_chat', group_id='__group_id__') }}".replace('__group_id__', group);
        window.location.href = url;
      }
    </script>
  </head>
    <div class="container">
      <div class="groups-container">
        {% for group in groups %}
          <div class="group-box" onclick="redirect('{{ group[0] }}')">
            <center><div class="group-title">Group_id: {{ group[0] }}</div></center>
            <center><div class="group-content">Title: {{ group[1] }}</div></center>
          </div>
        {% endfor %}
      </div>
    </div>


{% endblock %}
