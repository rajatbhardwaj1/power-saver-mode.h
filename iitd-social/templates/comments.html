{% extends 'index.html' %}

{% block content %}
<head>
  <title>Chats</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/comments.css') }}">

</head>
  <h1>Comments</h1>

  {% for comment in comments %}
    <div class="comment">
      <p>{{ comment[0] }}</p>
      <p>Posted by: {{ comment[1] }}</p>
    </div>
  {% endfor %}

  <form method="post">
    <label for="comment">Add a comment:</label>
    <input type = "text" name="comment" id="comment"></input>
    <button type="submit">Post</button>
  </form>
{% endblock %}
